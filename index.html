<!DOCTYPE html>
<html>

	<head>
	  <script src="lib/utils.js"></script>
	  <script src="lib/moving_object.js"></script>
	  <script src="lib/asteroid.js"></script>
	  <script src="lib/game.js"></script>
	  <script src="lib/ship.js"></script>

	  <script src="vendor/jquery.min.js"></script>

	<body>
	  <style>
	    canvas {
	      border: 1px solid;
	      height: 500px;
	      width: 500px;
		    background: white;
	      display: block;
	      margin-left: auto;
	      margin-right: auto;
	    }
		
		p {
			font-family: sans-serif;
			width: 500px;
			margin: auto;
		}
	  </style>

	  <canvas width="500" height="500" id="canvas"></canvas>

	  <script>
	    var canvas = document.getElementById('canvas');
	    var ctx = canvas.getContext('2d');

	    AsteroidsGame.currentGame = new AsteroidsGame.Game(ctx)
	    AsteroidsGame.currentGame.start();
	  </script>
	  
	  <p>Player 1: Arrow Keys + Spacebar to shoot.</p>
	  <p>Player 2: WASD + 1 to shoot.</p>
	  <p>Click <a href="http://www.mickeysanchez.com/asteroids">here</a> for single player.</p>
	</body>

</html>
